<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PADDY WAGGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body, html {
    margin: 0;
}

header {
    position: relative;  
    text-align: center;
}

.header-image {
    background-image: url('Images/Header2.jpg');
    background-size: cover; 
    background-position: center; /* Center the image */
    height: 70vh; /* Responsive height */
    display: flex; 
    justify-content: center; 
    align-items: center; 
    width: 100%; 
    padding-bottom: 50px; /* Adjust padding to create space for navbar */
}

h1 {
    position: absolute;  
    top: 50%;  
    left: 50%;  
    transform: translate(-50%, -50%);  
    font-family: 'Montserrat', sans-serif; 
    font-weight: bold;
    font-size: 4em; /* Base font size */
    color: #77e2ad;  
}

.navbar {
    position: absolute; 
    bottom: 10px; /* Adjust if necessary */
    left: 0; 
    right: 0; 
    z-index: 1;
}

.navbar ul {
    list-style-type: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap;
}

.navbar li {
    margin: 0 15px; 
}

.navbar a {
    color: #f7c282; 
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-decoration: none; 
    padding: 10px 0px; 
}

.navbar a:hover {
    color: rgba(212, 22, 22, 0.582); 
}

/* Responsive styles */
@media (max-width: 768px) {
    .navbar li {
        margin: 0 5px; /* Smaller margin for mobile */
    }
    .navbar ul {
        justify-content: space-around; 
    }

    h1 {
        font-size: 2.5em; /* Smaller font size on mobile */
    }
    
    .header-image {
        height: 40vh; /* Adjust height for smaller screens */
    }
}

img {
    max-width: 100%; /* Ensure images are responsive */
    height: auto; /* Maintain aspect ratio */
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">SHOWS</a></li>
                <li><a href="#">LINKS</a></li>
                <li><a href="#">PICS</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>  
        <div class="header-image">
            <h1>PADDY WAGGIN</h1>
        </div>
    </header>
    <img src="Images/jbbq.jpg" alt="BBQ Banjoing">
    <p>Slainte.</p>
</body>
</html>
